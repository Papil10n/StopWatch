<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>StopWatch</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="stopWatch__wrapper">
      <div class="stopWatch__title">Секундомер</div>
      <div class="stopWatch__time">
         <span class="hours nums">00</span>
         <span class="minutes nums">00</span>
         <span class="seconds nums">00</span>
         <span class="miliseconds nums">0</span>
      </div>
      <div class="stopWatch__btns">
         <button class="start btn">Старт</button>
         <button class="pause btn">Пауза</button>
         <button class="lapb btn">Круг</button>
         <button class="reset btn">Сброс</button>
      </div>
      <div class="stopWatch__lap-wripper" id="lap-wrapper"></div>
   </div>

  
   
   <script src="script.js"></script>
</body>
</html>
